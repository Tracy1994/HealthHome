<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="/front.1/css/login.css">
	
</head>
<body>
<div class="signin">
	<h1>健康之家</h1>
	<h4>专业的医药学知识科普平台</h4>
	<div class="a">
		<span class="a1">登录</span><span class="a2">注册</span>
	</div>
	<div class="register">	
		<input id="r_user_name" type="text" name="name" placeholder="用户名">
		<input id="r_email" type="text" name="num" placeholder="邮箱">
		<input id="r_password" type="password" name="password" placeholder="密码">
		<input id="r_c_password" class="lass" id="r_password" type="password" name="password" placeholder="确认密码">
		<button id="btn_register">马上注册</button>
	</div>
	<div class="login">
		<input id="l_user_name" type="text" name="num" placeholder="用户名">
		<input id="l_password" class="lass" type="password" name="password" placeholder="密码">
		<button id="btn_login">马上登录</button>
	</div>		
</div>
<script src="/front.1/js/lib/jquery-3.0.0.min.js">
</script>
<script type="text/javascript" src="/front.1/js/login.js"></script>	
</body>
</html>
