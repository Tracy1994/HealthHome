<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>article edit</title>
	
	<link rel="stylesheet" type="text/css" href="/front.1/css/articleEdit.css">		
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link type="text/less" rel="stylesheet/less" rev="stylesheet/less" href="/front.1/css/lib/less.css" >
	<script src="/front.1/js/lib/less.min.js"></script>
	<script src="/front.1/js/lib/jquery-3.0.0.min.js"></script>	
	<script type="text/javascript" src="/front.1/js/lib/jquery.form.min.js"></script>
	<script type="text/javascript" src="/front.1/js/lib/imgPreview.js"></script>
	<script type="text/javascript" src="/front.1/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/front.1/js/articleEdit.js"></script>
	<script type="text/javascript" src="/front.1/js/lib/nav.js"></script>
	<script type="text/javascript" src="/front.1/js/lib/searchBtn.js"></script>	
	
	<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
	<script src="/front.1/js/lib/summernote.min.js"></script>
	<script type="text/javascript" src="/front.1/js/lib/summernote-zh-CN.js"></script> 
</head>
<body>
	<nav id="nav_top" class="row">
		<div class="col-xs-1">
			<img src="/front.1/resource/logo.jpg" class="nav_img">
		</div>
		<div class="col-xs-2">
			<p>健康之家-文章编辑</p>
		</div>
		<div class="col-xs-5 ">
			<input type="text" class="form-control" placeholder="输入关键字" id="search">
			
		</div>
		<div class="col-xs-1">
			<button type="submit" class="btn btn-default " id="search_btn">
				<span class="glyphicon glyphicon-search"></span>
			</button>
		</div>
		<div class="col-xs-3">
			<ul class="nav_left">
				<li id="js_index" >
					<a href="/front.1/index.html" class="btn">首页</a>
				</li>			
				<li id="js_register">
					<a href="/front.1/html/register.html" class="btn">注册</a>
				</li>
				
			</ul>
		</div>		
	</nav>
	<div class="box1"></div>
	<div class="container">
		<form action="/article/publish"  method="post" name="myForm" enctype="multipart/form-data" id="article_edit">
			<div class="row">
				<h3 class="col-xs-7 col-xs-offset-2">作者信息</h3>
				<div class="writer_info col-xs-7 col-xs-offset-2">
					<div class="col-xs-4" id="localImag">
						<div class="preview_img">
							<p>头像预览</p>
							<img id="preview_header" src="/front.1/resource/User.jpg" class="img-responsive">
						</div>
						<a href="javascript:void(0)" class="file_a btn btn-default">选择作者头像
						   
						</a>
						 <input type="file" name="headimg" id="doc_header" onchange="setImagePreview('doc_header','preview_header')" class="file">
					</div>
					<div class="col-xs-8">
						<div class="input-group input-group-xs">
							<span class="input-group-addon">姓名</span>
							<input type="text" name="author" id="authou_name"  class="form-control">
						</div>
						<div class="input-group input-group-xs">
							<span class="input-group-addon">学历背景</span>
							<input type="text" name="author_desp" id="author_desp"  class="form-control">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<h3 class="col-xs-7 col-xs-offset-2">文章信息</h3>
				<div class="article_info col-xs-7 col-xs-offset-2">
					<div class="col-xs-4" id="localImag">
						<div class="preview_img">
							<p>封面预览</p>
							<img id="preview_cover" src="/front.1/resource/article_cover.png" class="img-responsive">							
						</div>
						<a href="javascript:void(0)" class="file_a btn btn-default">选择文章封面						   
						</a>
						 <input type="file" name="coverimg" id="doc_cover" onchange="setImagePreview('doc_cover','preview_cover')" class="file">
					</div>
					<div class="col-xs-8">
						<div class="input-group input-group-xs">
							<span class="input-group-addon">文章标题</span>
							<input type="text" name="title" id="title"  class="form-control">
						</div>
						<div class="input-group input-group-xs">
							<span class="input-group-addon">文章分类</span>
							<select name="type_id" id="type_id"  class="form-control">
								<option value="0">请选择文章类型</option>
								<option value="1">心理</option>
								<option value="2">真相</option>
								<option value="3">一图读懂</option>
								<option value="4">肿瘤</option>
								<option value="5">慢病</option>
								<option value="6">营养</option>
								<option value="7">母婴</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<h3 class="col-xs-7 col-xs-offset-2">文章内容</h3>
				<div class="col-xs-7 col-xs-offset-2" id="contant">
					<div id="editor" class="col-xs-7 col-xs-offset-2">
							
					</div>
					<input type="text" name="article_id" id="article_id">
					<input type="text" name="author_id" id="author_id">
					<input type="text" name="content" class="editor_input" >
					<button type="submit" class="btn" id="submit">发表</button>
				</div>
				
			</div>	
				
			
		</form>
	</div>
</body>
</html>
