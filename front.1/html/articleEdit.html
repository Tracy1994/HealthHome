<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>article edit</title>
	
	<link rel="stylesheet" type="text/css" href="/front.1/css/articleEdit.css">		
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="/front.1/js/lib/jquery-3.0.0.min.js"></script>	
	<script type="text/javascript" src="/front.1/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/front.1/js/lib/addLoadEvent.js"></script>
	<script type="text/javascript" src="/front.1/js/articleEdit.js"></script>
	<script type="text/javascript" src="/front.1/js/lib/buildDropdownMeum.js"></script>	
	<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
	<script src="/front.1/js/lib/summernote.min.js"></script>
	<script type="text/javascript" src="/front.1/js/lib/summernote-zh-CN.js"></script> 
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top " role="navigation">		
		<div class="container">
			<div class="navbar-brand">
				<span><img src="/front.1/resource/logo.jpg" class="navbar-left"></span>
				<span class="name  navbar-left">健康之家-文章编辑</span>
				
			</div>
			
			<ul class="nav navbar-nav navbar-right">

				<li id="js_index">
					<a href="/front.1/index.html" >首页</a>
				</li>			
				<li id="js_register">
					<a href="/front.1/html/register.html" ">注册</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="box1"></div>
	<div class="container">
		<form action=""  method="post" role="form"  name="myForm" enctype="multipart/form-data" >
			<div class="row">
				<h3 class="col-xs-7 col-xs-offset-2">作者信息</h3>
				<div class="writer_info col-xs-7 col-xs-offset-2">
					<div class="col-xs-4" id="localImag">
						<div class="preview_img">
							<p>头像预览</p>
							<img id="preview" src="/front.1/resource/User.jpg" class="img-responsive">							
						</div>
						<a href="javascript:void(0)" class="file_a btn btn-default">选择作者头像
						   
						</a>
						 <input type="file" name="carouselimg" id="doc" onchange="setImagePreview()" class="file">
					</div>
					<div class="col-xs-8">
						<div class="input-group input-group-xs">
							<span class="input-group-addon">姓名</span>
							<input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
						</div>
						<div class="input-group input-group-xs">
							<span class="input-group-addon">学历背景</span>
							<input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<h3 class="col-xs-7 col-xs-offset-2">文章信息</h3>
				<div class="article_info col-xs-7 col-xs-offset-2">
					<div class="col-xs-4" id="localImag">
						<div class="preview_img">
							<p>封面预览</p>
							<img id="preview" src="/front.1/resource/articleCover.png" class="img-responsive">							
						</div>
						<a href="javascript:void(0)" class="file_a btn btn-default">选择文章封面
						   
						</a>
						 <input type="file" name="carouselimg" id="doc" onchange="setImagePreview()" class="file">
					</div>
					<div class="col-xs-8">
						<div class="input-group input-group-xs">
							<span class="input-group-addon">文章标题</span>
							<input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
						</div>
						<div class="input-group input-group-xs">
							<span class="input-group-addon">文章分类</span>
							<select name="" id="input" class="form-control">
								<option value="心理">心理</option>
								<option value="真相">真相</option>
								<option value="一图读懂">一图读懂</option>
								<option value="肿瘤">肿瘤</option>
								<option value="慢病">慢病</option>
								<option value="营养">营养</option>
								<option value="母婴">母婴</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<h3 class="col-xs-7 col-xs-offset-2">文章内容</h3>
				<div class="col-xs-7 col-xs-offset-2">
					<div id="editor" class="col-xs-7 col-xs-offset-2">
							
					</div>
					<input type="text" name="" id="input" class="form-control editor_input" value="" required="required" >
				</div>
				
			</div>	
				
			<button type="submit" class="btn btn-primary" >Submit</button>
		</form>
	</div>
	<button id="submit">click me</button>
</body>
</html>
