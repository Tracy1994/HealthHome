<!DOCTYPE html>
<html  lang="zh-CN">
<meta charset="utf-8">
<head>
	<title>editor</title>
	
	<link rel="stylesheet" type="text/css" href="/front/css/writer.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.gbtags.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.gbtags.com/summernote/0.5.2/summernote.css">
	<script src="/front/js/jquery.js"></script>
	<script src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
	<script src="http://cdn.gbtags.com/summernote/0.5.2/summernote.min.js"></script>
	<script type="text/javascript" src="/front/js/writer.js"></script>
	<script type="text/javascript" src="/front/js/jquery.form.min.js"></script>
	
</head>
<body>
<header>
	健康之家-文章编辑
</header>
<form id="author_info" name="form1" method="post" enctype="multipart/form-data" action="/article/publish" >		
	<p>作者信息</p>
	<div class="w_info">
		<div class="w_name">
			<p>姓名</p><br>
			<input id="name" list="w_name" name="author"  placeholder="请输入或双击选择作者">
			<datalist id="w_name">
				<option value="何绮华"></option>
				<option value="梁健辉"></option>		
			</datalist>
		</div>
		<div class="head">
			<p>个人头像</p><br>			
			<input id="head" type="file" name="headimg" value="上传图片" >
		</div>
		<div class="bg">
			<p>学历/背景</p><br>
			<input id="bg" type="text" name="author_desp"><br>
		</div>
		 	
	</div>
	<p>文章标题</p>
	<p>
		<input id="classifly" list="classify" name="type_id" autofocus="autofocus" placeholder="请双击选择分类">
		<datalist id="classify">
		<option value="心理"></option>
		<option value="真相"></option>
		<option value="一图读懂"></option>
		<option value="肿瘤"></option>
		<option value="慢病"></option>
		<option value="营养"></option>
		<option value="母婴"></option>
		</datalist>
	<input id="title" type="text" name="title">	
	</p>
		
	
	<p>文章内容</p>	
	<!-- 定义一个div容器作为编辑器 -->
	<div id="edit_warp">
		<div id="editor">
		
		</div>	
	</div>
	<input type="text" name="content" id="articleText">
	<p>文章封面</p>		
	<input id="corver" type="file" name="coverimg">
	<input id="submit_c" type="submit" name="submit_c">
	
</form>
<form id="my_form" action="/article/publish" name="form2" method="post" enctype="multipart/form-data">	
	
</form>


	
</body>
</html>
