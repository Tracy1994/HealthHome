<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="/front/css/logsign.css">
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".a1").click(function(){
				$(".a1").css({"font-weight":"bold","color":"green","text-decoration":"underline"});
				$(".show").hide();
				$(".a2").css({"font-weight":"normal","color":"gray","text-decoration":"none"});
				$(".hide").show();
			});
		});
		$(document).ready(function(){
			$(".a2").click(function(){
				$(".a2").css({"font-weight":"bold","color":"green","text-decoration":"underline"});
				$(".hide").hide();
				$(".a1").css({"font-weight":"normal","color":"gray","text-decoration":"none"});
				$(".show").show();
			});
		});
	</script>
</head>
<body>
<div class="signin">
	<h1>健康之家</h1>
	<h4>专业的医药学知识科普平台</h4>
	<div class="a">
		<span class="a1">登录</span><span class="a2">注册</span>
	</div>
	<div class="show">	
		<input type="text" name="name" placeholder="姓名">
		<input type="text" name="num" placeholder="手机号码（仅支持中国大陆)">
		<input type="password" name="password" placeholder="密码">
		<button>马上注册</button>
	</div>
	<div class="hide">
		<input type="text" name="num" placeholder="手机号码">
		<input type="password" name="password" placeholder="密码">
		<button>马上登录</button>
	</div>		
</div>
	
</body>
</html>
